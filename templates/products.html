<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="#">Dashboard</a>
              <a class="nav-link" href="/products">Products</a>
              <a class="nav-link" href="/sales">Sales</a>
              <a class="nav-link disabled">Stock</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row"> 
        <div class="col-lg-2 col-md-2 col sm1"></div>
        <div class="col-lg-2 col-md-2 col-sm-1" style="padding-top: 35px;">
          <div class="text-bg-dark p-1">
            <div class="row row-cols-1">
                  <div class="col" style="color: red;"><i class="fa-solid fa-bars"></i><strong>Nav Menu</strong></div>
                  <div class="col" style="color: red;"><i class="fa-solid fa-gauge"></i>Dashboard</div>
                  <div class="col" style="color: red;"><i class="fa-solid fa-layer-group"></i>products</div>
                  <div class="col" style="color: red;"><i class="fa-solid fa-money-bill"></i>Sales</div>
                  <div class="col" style="color: red;"><i class="fa-solid fa-cubes-stacked"></i>Stock</div>
                  <div class="col" style="color: red;"><i class="fa-solid fa-user"></i>Users</div>
            </div>
          </div>
        </div>
       
        <div class="col-lg-8 col-md-8 col-sm=10">
          <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <label for="inputname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputname">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputid" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="id">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputbuyingprice" class="col-sm-2 col-form-label">Buyingprice</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputbuyingprice">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputSellingprice" class="col-sm-2 col-form-label">Sellingprice</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Sellingprice">
            </div>
            <div class="row mb-3">
              <label for="inputquantity" class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="quantity">
              </div>
          </div>
        </div>
        </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

     <h1>MY PRODUCTS</h1>
          <table class="table table-bordered"  id="myTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Buying Price</th>
                <th>Selling Price</th>
                <th>Quantity</th>
              </tr>
            </thead>
              <tbody>
              
                {%for i in products%}
              <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[4] }}</td>
              </tr>
              {%endfor%}
              
              </tbody>
          </table>
        </div>
       </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
      let table = new DataTable('#myTable');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
